<li class="relative flex py-7">
    <div class="absolute left-5 top-7 -ml-px h-full w-0.5 bg-gray-300 dark:bg-gray-600"></div>
    <div class="relative flex flex-auto">
        <div class="mr-2 flex h-10 w-10 shrink-0 items-center justify-center rounded-full"
            [ngClass]="[item().view.classes, isFirst() ? 'border-2 border-white ring-2 ':'']">
            <mat-icon class="text-white icon-size-5">{{item().view.icon}}</mat-icon>
        </div>
        <div class="flex flex-auto flex-col items-start">
            <div class="flex items-center space-x-2">
                <div [innerHTML]="item().view.buttonLabel"></div>
            </div>
            <span *ngIf="isFirst()" class="badge success font-bold text-xs my-1">status atual</span>
            <span *ngIf="item().retificadora && item().statusId === 3"
                class="badge processing font-bold text-xs my-1">retificadora</span>
            <div class="flex flex-col text-xs leading-5">
                <div class="text-gray-300 mb-2">
                    {{item().dataAlteracao| date: 'dd/MM/yyyy HH:mm'}}
                </div>
            </div>
        </div>

        @if(item().arquivoDimpId && item().statusId === 3) {
        <button (click)="onDownloadClick()" matTooltip="Baixar arquivo DIMP" mat-icon-button
            class="mr-4 bg-white"><mat-icon>download</mat-icon></button>
        }

        </button>
        <mat-menu #statusMenu="matMenu">

                <mat-icon>{{ action.icon }}</mat-icon>
                <span>{{ action.actionLabel }}</span>

            </button>
            }
            }
        </mat-menu>
        } -->
    </div>
</li>
