<ecomm-header title="Alterar Usuários" [breadcrumbs]="breadcrumbs">
    <div class="flex min-w-0 flex-auto flex-col">
        <div class="flex w-full flex-auto flex-col gap-10 p-6 sm:p-10">
            <form class="bg-card mx-0 overflow-hidden rounded p-4 shadow md:mx-50" [formGroup]="editForm">
                <div class="mt-5 grid grid-cols-12 gap-4 p-5">
                    <span class="col-span-12 font-bold">Dados do Usuario</span>

                    <mat-form-field class="col-span-12 w-full sm:col-span-6">
                        <mat-label>Login</mat-label>
                        <input matInput formControlName="identificador" />
                    </mat-form-field>

                    <mat-form-field class="col-span-12 w-full sm:col-span-6">
                        <mat-label>Perfil</mat-label>
                        <input matInput formControlName="role" />
                    </mat-form-field>

                    <mat-form-field class="col-span-12 w-full sm:col-span-6">
                        <mat-label>Filial</mat-label>
                        <mat-select formControlName="filial">
                            <mat-option value="">Selecione uma filial</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="col-span-12 w-full sm:col-span-7">
                        <span class="font-bold">Configuração</span>
                        <div class="flex flex-col sm:flex-row">
                            <mat-checkbox *ngFor="let setting of settings" [formControlName]="setting.value">
                                {{ setting.label }}
                            </mat-checkbox>
                        </div>
                    </div>
                    <div class="col-span-12 w-full sm:col-span-6">
                        <span class="font-bold">Permissão</span>
                        <div class="flex flex-col sm:flex-row">
                            <mat-checkbox *ngFor="let permission of permissions" [formControlName]="permission.value">
                                {{ permission.label }}
                            </mat-checkbox>
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex justify-end gap-4">
                    <button mat-stroked-button color="primary px-8 gap-2" (click)="cancel()">
                       <!-- <mat-icon svgIcon="mat_outline:save"></mat-icon> -->
                       Cancelar
                   </button>
                    <button mat-raised-button color="primary px-8 gap-2" (click)="save()">
                        <mat-icon svgIcon="mat_outline:save"></mat-icon>
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</ecomm-header>
