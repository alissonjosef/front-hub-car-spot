<!doctype html>
<html lang="pt-BR">

<head>
    <title>HubCarSpot</title>
    <meta charset="utf-8" />
    <meta name="description" content="Seu portal de informe regulatórios" />
    <meta name="keywords"
        content="monitoramento regulatório fiscal, conformidade tributária, obrigações acessórias, DIMP, DECRED, DOC-DIMP, RPS, DOC-5817, DIRF, CADOC-3040, DOC-6334, automação fiscal, gestão tributária, atualizações fiscais, compliance tributário, gestão de impostos" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

    <meta property="og:title" content="HubCarSpot" />
    <meta property="og:description" content="Seu portal de informe regulatórios" />
    <meta property="og:image" content="https://{process.env.VERCEL_URL}/thumbnail.png" />
    <meta property="og:url" content="https://{process.env.VERCEL_URL}" />
    <meta property="og:type" content="website" />
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->

    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo/hub-car-icon.png" />

    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@100..900&family=Recursive:wght@300..1000&display=swap"
        rel="stylesheet">

    <!-- Icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Splash screen styles -->
    <link href="styles/splash-screen.css" rel="stylesheet" />
</head>

<body>
    <!-- Splash screen -->
    <fuse-splash-screen class="">
        <img src="images/logo/hub-car-icon.png" alt="hub-car logo" />

        <!-- <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div> -->
    </fuse-splash-screen>

    <!-- App root -->
    <app-root></app-root>
</body>

</html>
